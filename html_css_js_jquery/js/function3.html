<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let max = (x, y) => (x > y ? x : y);
      let min = (x, y) => {
        if (x > y) return y;
        return x;
      };

      console.log(max(3, 4));
      console.log(min(3, 4));

      let mul = (x) => x * x;
      console.log(mul(3));

      let sayHi = () => alert("안녕하세요!");
      sayHi();
      
    </script>
  </head>
  <body></body>
</html>
