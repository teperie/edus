    <script>
        var radius = 10;
        var pi = 3.141592;

        // alert(2 * pi * radius);

        var date = new Date();

        var year = date.getFullYear(); // 년
        var month = date.getMonth() + 1; // 월
        var day = date.getDate(); // 일(날짜)
        var week = date.getDay(); // 요일
        var hour = date.getHours(); // 시간
        var minute = date.getMinutes(); // 분
        var second = date.getSeconds(); // 초

        console.log(year);
        console.warn(month);
        console.error(day);
        console.info(week);
        console.debug(hour);
        console.debug(minute);
        console.debug(second);

        </script>
