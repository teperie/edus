<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = "hello";
        let num = 123;

        console.log(typeof str);
        console.log(typeof num);

        str = 123;
        console.log(typeof str);

        let v;
        console.log(typeof v);

        let name = "홍길동";
        let age = 20;
        let married = false;

        let info = `이름:${name}, 나이:${age}, 결혼:${married}`;

        console.log(info);
        console.log(typeof married);


        let hobby = "축구";
        // 내 취미는 축구입니다.
        console.log(`내 취미는 ${hobby}입니다.`);

        const pi = 3.141592;
        console.log(pi);

        pi = 3.14;
        console.log(pi);
    </script>
</head>
<body>
    
</body>
</html>
