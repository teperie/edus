<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // && ||
      let val = NaN || 2 || 3;
      console.log(val);
      
      let val2 = 1 && 2 && 3;
      console.log(val2);

      console.log("====================");
      let nickname = "아아부못";
      let name = "홍길동";
      console.log(nickname || name || "이름없음");

      console.log(1 && 0);
      console.log(1 && 5);
      console.log(null && 5);
      console.log(0 && "hello");

      console.log(null || (2 && 3) || 4); // null || 3 || 4

      if (-1 || 0) console.log("first");
      if (-1 && 0) console.log("second");
      if (null || (-1 && 1)) console.log("third");
    </script>
  </head>
  <body></body>
</html>
