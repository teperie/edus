<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let multiplyNumeric = function(obj) {
            for (let key in obj) {
                if (typeof obj[key] == "number") {
                    obj[key] *= 2;
                }
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        }
        console.log(menu);

        multiplyNumeric(menu);
        console.log(menu);
    </script>
</head>

</body>
</html>
