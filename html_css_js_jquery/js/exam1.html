<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const ask = function (question, yes, no) {
        if (confirm(question)) yes();
        else no();
      };

      ask(
        "동의하십니까?",
        function () {
          alert("동의하셨습니다.");
        },
        function () {
          alert("취소 버튼을 누르셨습니다.");
        }
      );

      ask(
        "동의하십니까?",
        () => {
          alert("동의하셨습니다.");
        },
        () => {
          alert("취소 버튼을 누르셨습니다.");
        }
      );
    </script>
  </head>
  <body></body>
</html>
