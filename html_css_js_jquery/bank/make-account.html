<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: fit-content;
            margin: 0 auto;
            text-align: center;
        }
        form {
            border: 3px solid black;
            padding: 10px;
            width: 300px;
            height: fit-content;
            text-align: center;
        }
        div {
            margin-bottom: 10px;
        }
        button {
            width: 100px;
        }
    </style>
  </head>
  <body>
    <form action="">
      <h1>계좌개설</h1>
      <div>
        <label for="accountNumber">계좌번호:</label>
        <input type="text" id="accountNumber" name="accountNumber" />
      </div>
      <div>
        <label for="accountHolder">이름:</label>
        <input type="text" id="accountHolder" name="accountHolder" />
      </div>
      <div>
        <label for="balance">입금액:</label>
        <input type="text" id="balance" name="balance" />
      </div>

      <div>
        <label for="accountType">종류:</label>

        <input
          type="radio"
          name="accountType"
          id="accountTypeNormal"
          value="normal"
        />
        <label for="accountTypeNormal">일반</label>
        <input
          type="radio"
          name="accountType"
          id="accountTypeSpecial"
          value="special"
        />
        <label for="accountTypeSpecial">특수</label>
      </div>

      <div>
        <label for="grade">등급</label>
        <select name="grade" id="grade">
          <option value="VIP">VIP</option>
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
        </select>
      </div>

      <div>
        <button type="submit">개설</button>
      </div>
    </form>
  </body>
</html>
