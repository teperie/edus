<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: fit-content;
            margin: 0 auto;
            text-align: center;
        }
        form {
            border: 3px solid black;
            padding: 10px;
            width: 300px;
            height: fit-content;
            text-align: center;
        }
        div {
            margin-bottom: 10px;
        }
        button {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>계좌조회</h1>
    <form action="">
        <div>
            <label for="accountNumber">계좌번호</label>
            <input type="text" id="accountNumber" name="accountNumber" />
        </div>
        <div>
            <label for="accountHolder">이름</label>
            <input type="text" id="accountHolder" name="accountHolder" />
        </div>
        <div>
            <label for="balance">잔액</label>
            <input type="text" id="balance" name="balance" />
        </div>
        <div>
            <label for="accountType">종류</label>
            <input type="text" id="accountType" name="accountType" />
        </div>
        <div>
            <label for="grade">등급</label>
            <input type="text" id="grade" name="grade" />
        </div>
        <button type="submit">조회</button>
    </form>
</body>
</html>
