<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: fit-content;
        margin: 0 auto;
        text-align: center;
      }
      fieldset {
        border: 3px solid black;
        padding: 10px;
        width: 300px;
        height: fit-content;
        text-align: center;
      }

      div {
        margin-bottom: 10px;
      }
      button {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>입금</h1>

    <form action="">
      <fieldset>
        <div>
          <label for="accountNumber">계좌번호:</label>
          <input type="text" id="accountNumber" name="accountNumber" required />
        </div>

        <div>
          <label for="amount">입금액:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="0"
            step="100"
            required
          />
        </div>

        <button type="submit">입금</button>
      </fieldset>
    </form>
  </body>
</html>
